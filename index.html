<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="header">
            <img class="odin" src="photos/odin-lined.png" alt="2-D outline of Odin">Västerås
        </div>
        <div class="footer">
            Photo by <a href="https://unsplash.com/@fotowei">Wei Zeng</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>

    <div class="right">
        <div class="top">
            <div class="top-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="middle">
            <form action="example.com/path" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" status="invalid">
                    </div>
                    <div>
                        <label for="phone_num">Phone Number</label>
                        <input type="tel" id="phone_num" name="phone_num">
                    </div>
                    <div>
                        <label for="user_password">*Password (min. 5 chars)</label>
                        <input type="password" id="user_password" name="user_password" minlength="5" required>
                    </div>
                    <div>
                        <label for="confirm_password">*Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" minlength="5" required>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="bottom">
            <div class="create-account">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a class="log-in" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
